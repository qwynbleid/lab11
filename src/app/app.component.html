

<div class="products">
  <div class="product" *ngFor="let product of products" [id]="product.id"> 

    <img [src]="product.image" class="product-image" />

    <h3 class="product-title">
      {{ product.title }}
    </h3>

    <h3 class="product-category">
      <svg class="category-icon" version="1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" enable-background="new 0 0 48 48">
        <path fill="#FFA000" d="M38,12H22l-4-4H8c-2.2,0-4,1.8-4,4v24c0,2.2,1.8,4,4,4h31c1.7,0,3-1.3,3-3V16C42,13.8,40.2,12,38,12z"/>
        <path fill="#FFCA28" d="M42.2,18H15.3c-1.9,0-3.6,1.4-3.9,3.3L8,40h31.7c1.9,0,3.6-1.4,3.9-3.3l2.5-14C46.6,20.3,44.7,18,42.2,18z"/>
      </svg>
      {{ product.category }}
    </h3>
    
    

    <p class="product-description">
      {{ product.description }}
    </p>
    
    <div class="product-prices">
      <span class="product-discount">{{ product.price * .7 | currency }}</span>
      <span class="product-price">{{ product.price | currency }}</span>
    </div>


    <div class="product-ratings">
        <svg 
          *ngFor="let star of [1, 2, 3, 4, 5]" 
          [class.active] = "product.rating.rate >= star"  
          
          class="star" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 47.94 47.94" xml:space="preserve">
      <path style="fill: currentColor;" d="M26.285,2.486l5.407,10.956c0.376,0.762,1.103,1.29,1.944,1.412l12.091,1.757
        c2.118,0.308,2.963,2.91,1.431,4.403l-8.749,8.528c-0.608,0.593-0.886,1.448-0.742,2.285l2.065,12.042
        c0.362,2.109-1.852,3.717-3.746,2.722l-10.814-5.685c-0.752-0.395-1.651-0.395-2.403,0l-10.814,5.685
        c-1.894,0.996-4.108-0.613-3.746-2.722l2.065-12.042c0.144-0.837-0.134-1.692-0.742-2.285l-8.749-8.528
        c-1.532-1.494-0.687-4.096,1.431-4.403l12.091-1.757c0.841-0.122,1.568-0.65,1.944-1.412l5.407-10.956
        C22.602,0.567,25.338,0.567,26.285,2.486z"/>
        </svg>
    </div>
  
    <div *ngIf="0">
      {{ product | json }}  
    </div>    
    
    
  </div>
</div>

<router-outlet></router-outlet>
